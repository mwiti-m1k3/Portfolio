const Header = () => {
  const navLinks = [
    { id: 'about', title: 'About' },
    { id: 'experience', title: 'Experience' },
    { id: 'skills', title: 'Skills' },
    { id: 'projects', title: 'Projects' },
    { id: 'contact', title: 'Contact' },
  ];

  const [isScrolled, setIsScrolled] = useState(false);
  const [activeSection, setActiveSection] = useState('');

  useEffect(() => {
    const handleScroll = () => {
      setIsScrolled(window.scrollY > 50);

      const sections = navLinks.map(link => document.getElementById(link.id));
      let currentSection = '';
      
      sections.forEach(section => {
        if (section) {
          const sectionTop = section.offsetTop;
          if (window.scrollY >= sectionTop - 150) {
            currentSection = section.id;
          }
        }
      });
      setActiveSection(currentSection);
    };

    window.addEventListener('scroll', handleScroll);
    return () => window.removeEventListener('scroll', handleScroll);
  }, []);

  const scrollToSection = (id) => {
    document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
  };

  return (
    <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-slate-900/80 backdrop-blur-sm shadow-lg' : 'bg-transparent'}`}>
      <div className="container mx-auto flex justify-between items-center p-4">
        <a href="#" onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} className="text-2xl font-black text-slate-200 hover:text-teal-300 transition-colors">
          M1k3
        </a>
        <nav className="hidden md:flex space-x-6">
          {navLinks.map((link) => (
            <button
              key={link.id}
              onClick={() => scrollToSection(link.id)}
              className={`text-sm font-medium uppercase tracking-widest transition-colors ${activeSection === link.id ? 'text-teal-300' : 'text-slate-400 hover:text-slate-200'}`}
            >
              {link.title}
            </button>
          ))}
        </nav>
      </div>
    </header>
  );
};

// --- MAIN APP COMPONENT ---
const App = () => {
  const [selectedProject, setSelectedProject] = useState(null);
  const [selectedExperience, setSelectedExperience] = useState(null);
  const [selectedSkillCategory, setSelectedSkillCategory] = useState(null);

  const handleProjectSelect = (project) => {
    setSelectedProject(project);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  const handleExperienceSelect = (experience) => {
    setSelectedExperience(experience);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
  
  const handleSkillCategorySelect = (category) => {
    setSelectedSkillCategory(category);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  const handleCloseDetail = () => {
    setSelectedProject(null);
    setSelectedExperience(null);
    setSelectedSkillCategory(null);
  };

  const renderDetailView = () => {
    if (selectedProject) {
      return <ProjectDetail project={selectedProject} onClose={handleCloseDetail} />;
    }
    if (selectedExperience) {
      return <ExperienceDetail experience={selectedExperience} onClose={handleCloseDetail} />;
    }
    if (selectedSkillCategory) {
      return <SkillDetail category={selectedSkillCategory} onClose={handleCloseDetail} />;
    }
    return null;
  };

  const detailViewActive = selectedProject || selectedExperience || selectedSkillCategory;

  return (
    <div className="bg-slate-900 text-slate-300 leading-relaxed antialiased selection:bg-teal-300 selection:text-teal-900">
      <div className="fixed inset-0 z-0 h-full w-full bg-slate-900 bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]">
          <div className="absolute left-0 right-0 top-0 -z-10 m-auto h-[310px] w-[310px] rounded-full bg-teal-400 opacity-20 blur-[100px]"></div>
      </div>
      
      <div className="relative z-10">
        {detailViewActive ? (
          renderDetailView()
        ) : (
          <>
            <Header />
            <main className="container mx-auto px-6 md:px-12 lg:px-24">
                <Hero />
                <About />
                <Experience onExperienceSelect={handleExperienceSelect} />
                <Skills onSkillCategorySelect={handleSkillCategorySelect} />
                <Projects onProjectSelect={handleProjectSelect} />
                <Contact />
            </main>
            <Footer />
          </>
        )}
      </div>
    </div>
  );
};


// --- RENDER APP TO DOM ---
const rootElement = document.getElementById('root');
if (!rootElement) {

}

const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);
